<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 文章内导航 -->
 <!--  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css"> -->
  <!-- 导航栏折叠 -->
  <link rel="stylesheet" href="toc.css" />
  <!-- footbar -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-footer@1.x/dist/plugin.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/CstomRita/CstomRita.github.io',
      loadSidebar: true,
      subMaxLevel: 3,
      sidebarDisplayLevel: 1, // set sidebar display level
      coverpage: true,
      autoHeader: true,
      loadNavbar: true, // 加载导航栏

    // 启用相对路径
    relativePath: true,
    // 禁用相对路径（默认值）
    relativePath: false,

    formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
    formatUpdated: function(time) {
    // ...
    return time;
  },

      // 搜索功能构建
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      count:{
        countable:true,
        fontsize:'0.9em',
         color:'rgb(90,90,90)',
        language:'chinese'
      },
      //文章内导航配置
      toc: {
        tocMaxLevel: 4,
        target: 'h2, h3, h4,h5',
        ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
    formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
    // footbar
    customPageFooter:{
      showPoweredBy: true, // should show powered by docsify at right
      copyrightYear: '2023', // show copyright year, default current year.
      showCopyright: true,  // set to false to hide default copyright
      copyright: "copyright",  // set this to html string to use custom copyrihgt section
      copyrightOwnerName: 'Cst',
      copyrightOwnerLink: 'https://github.com/CstomRita',
      copyrightExtra: "--------沉淀......厚积方能薄发--------",
    },
    // autoheader
    autoHeaders: {
    separator: 'other',  
    custom: '.',
    levels:  {
      start: '2',
      finish: '5'
    },
    scope: '#main',
    debug:  true
  },
  pagination: {
    previousText: '上一章节',
    nextText: '下一章节',
    crossChapter: true,
    crossChapterText: true,
  },
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 文章内导航 -->
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
   <!-- 引入搜素插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 代码高亮:引入其他语言扩展 -->
 <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
 <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
 <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
 <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
 <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
 <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-http.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
<!-- 图片缩放 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 一键复制插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<!-- 引入字数统计 -->
 <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!-- plugins -->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<!-- jsDelivr -->
<script src="https://cdn.jsdelivr.net/gh/Sumsung524/docsify-backTop/dist/docsify-backTop.min.js"></script>
<!-- footbar -->
<script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-footer@1.x/dist/plugin.min.js"></script>
<!-- jsDelivr -->
<!-- locally -->
<script src="docsify-autoheaders.min.js"></script>
<!-- 分章节 -->
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
